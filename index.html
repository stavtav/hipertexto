    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Lora", serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        transition: background-color 0.5s, color 0.5s;
      }

      /* Vari√°veis de Cores para Modo Claro (Des√©rtico) */
      :root {
        --background-color: #f2f1ef; /* Tom claro quase arenoso */
        --text-color: #333333; /* Texto em cinza escuro */
        --header-footer-bg: #dcd7d3; /* Cor inspirada em tons de areia */
        --card-bg: #ffffff; /* Fundo branco para os cart√µes */
        --card-shadow: rgba(0, 0, 0, 0.1);
      }

      /* Vari√°veis de Cores para Modo Escuro (Carbono) */
      body.dark-mode {
        --background-color: #2b2b2b; /* Cinza muito escuro */
        --text-color: #e0e0e0; /* Texto em cinza claro */
        --header-footer-bg: #1c1c1c; /* Fundo quase preto */
        --card-bg: #3c3c3c; /* Fundo cinza escuro para os cart√µes */
        --card-shadow: rgba(255, 255, 255, 0.1);
      }

      /* Estilos para o Alternador de Tema */
      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
        margin-right: 10px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #b6a99a;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      /* Estilo para o √≠cone de tema */
      #theme-label {
        font-size: 1.2rem;
        transition: 0.4s;
      }

      body.dark-mode #theme-label {
        content: "‚ú®";
      }

      header {
        background-color: var(--header-footer-bg);
        color: var(--text-color);
        padding: 2rem 1rem;
        text-align: center;
      }

      header h1 {
        font-family: "Baloo Bhaijaan 2", cursive;
        font-size: 2.5rem;
        letter-spacing: 2px;
      }

      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .podcasts {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .podcast {
        background-color: var(--card-bg);
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px var(--card-shadow);
        transition: color 0.5s;
      }

      .podcast img {
        width: 100%;
        height: auto;
        border-radius: 4px;
        margin-bottom: 1rem;
      }

      .podcast h2 {
        font-family: "Baloo Bhaijaan 2", cursive;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        color: var(--text-color);
        transition: color 0.5s;
      }

      .podcast p {
        margin-bottom: 1rem;
        color: var(--text-color);
        transition: color 0.5s;
      }

      audio {
        width: 100%;
        outline: none;
      }

      /* Responsive Design */
      @media (min-width: 768px) {
        .podcasts {
          flex-direction: row;
          flex-wrap: wrap;
          gap: 1.5rem;
        }

        .podcast {
          flex: 1 1 calc(50% - 1.5rem);
        }
      }

      @media (min-width: 1024px) {
        .podcast {
          flex: 1 1 calc(33.333% - 1.5rem);
        }
      }

      /* Footer */
      footer {
        background-color: var(--header-footer-bg);
        color: var(--text-color);
        text-align: center;
        padding: 1rem;
        margin-top: 3rem;
      }

      footer p {
        font-size: 0.9rem;
      }
    </style>
  </head>

    <script>
      const themeSwitch = document.getElementById("theme-switch");
      const themeLabel = document.getElementById("theme-label");

      // Verifica se o usu√°rio j√° selecionou um tema anteriormente
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        themeSwitch.checked = true;
        themeLabel.textContent = "‚ú®";
      }

      themeSwitch.addEventListener("change", function () {
        if (this.checked) {
          document.body.classList.add("dark-mode");
          localStorage.setItem("theme", "dark");
          themeLabel.textContent = "‚ú®";
        } else {
          document.body.classList.remove("dark-mode");
          localStorage.setItem("theme", "light");
          themeLabel.textContent = "üåÄ";
        }
      });
